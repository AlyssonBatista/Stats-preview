<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Card component</title>
</head>
<body> 
    <div class="card">
        <div class="card1">
            <div class="texto">
                <div>
                    <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span>  that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overrall efficiency.</p>
                </div>
                <div class="dados">
                    <div>
                        <h2>10k+</h2>
                        <p class="text">COMPANIES</p>
                    </div>
                    <div>
                        <h2>314</h2>
                        <p class="text">TEMPLATES</p>
                    </div>
                    <div>
                        <h2>12M+</h2>
                        <P class="text">QUERIES</P>
                    </div>
                </div>
            </div>  
            <picture class="filter">
                <source media="(max-width: 750px)" srcset="img/image-header-mobile.jpg" type="image/jpg">
                <img   src="img/image-header-desktop.jpg" alt="image of business">    
            </picture>       
        </div>
    </div>
